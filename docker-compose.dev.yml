# Panel Development Infrastructure
# Usage: bun run dev:infra

services:
  postgres:
    image: postgres:16-alpine
    container_name: panel-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: panel
    volumes:
      - panel_postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: panel-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - panel_redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  panel_postgres_dev_data:
  panel_redis_dev_data:
